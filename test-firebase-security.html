<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Security Import - MyRajawali</title>
</head>
<body>
    <h1>Testing Firebase Security Import</h1>
    <div id="result"></div>

    <script type="module">
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('Testing firebase-security import...');
            const firebaseSecurity = await import('./src/services/firebase-security.js');
            console.log('Firebase security loaded:', Object.keys(firebaseSecurity));
            resultDiv.innerHTML = '<div style="color: green;">✅ Firebase security imported successfully</div>';
        } catch (error) {
            console.error('Firebase security import failed:', error);
            resultDiv.innerHTML = `<div style="color: red;">❌ Firebase security import failed: ${error.message}</div>`;
        }
    </script>
</body>
</html>
