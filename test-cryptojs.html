<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CryptoJS Import - MyRajawali</title>
</head>
<body>
    <h1>Testing CryptoJS Import</h1>
    <div id="result"></div>

    <script type="module">
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('Testing CryptoJS import...');
            const CryptoJS = await import('crypto-js');
            console.log('CryptoJS loaded:', typeof CryptoJS.default);
            resultDiv.innerHTML = '<div style="color: green;">✅ CryptoJS imported successfully</div>';
        } catch (error) {
            console.error('CryptoJS import failed:', error);
            resultDiv.innerHTML = `<div style="color: red;">❌ CryptoJS import failed: ${error.message}</div>`;
        }
    </script>
</body>
</html>
