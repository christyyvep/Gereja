<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug DOM ParentNode Errors</title>
</head>
<body>
    <h1>Debug DOM ParentNode Errors - MyRajawali</h1>
    
    <div id="status"></div>
    <div id="errors"></div>
    
    <script>
        const statusDiv = document.getElementById('status')
        const errorsDiv = document.getElementById('errors')
        
        // Monitor console errors
        const originalError = console.error
        console.error = function(...args) {
            // Call original console.error
            originalError.apply(console, args)
            
            // Check for parentNode errors
            const errorMessage = args.join(' ')
            if (errorMessage.includes('parentNode')) {
                errorsDiv.innerHTML += `<div style="color: red; margin: 10px 0; padding: 10px; border: 1px solid red;">
                    <strong>ParentNode Error Detected:</strong><br>
                    ${errorMessage}<br>
                    <small>Time: ${new Date().toLocaleTimeString()}</small>
                </div>`
            }
        }
        
        // Monitor unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            if (event.reason?.message?.includes('parentNode')) {
                errorsDiv.innerHTML += `<div style="color: orange; margin: 10px 0; padding: 10px; border: 1px solid orange;">
                    <strong>Unhandled Promise Rejection (ParentNode):</strong><br>
                    ${event.reason.message}<br>
                    <small>Time: ${new Date().toLocaleTimeString()}</small>
                </div>`
            }
        })
        
        // Monitor window errors
        window.addEventListener('error', (event) => {
            if (event.message?.includes('parentNode')) {
                errorsDiv.innerHTML += `<div style="color: red; margin: 10px 0; padding: 10px; border: 1px solid red;">
                    <strong>Window Error (ParentNode):</strong><br>
                    ${event.message}<br>
                    File: ${event.filename}:${event.lineno}<br>
                    <small>Time: ${new Date().toLocaleTimeString()}</small>
                </div>`
            }
        })
        
        statusDiv.innerHTML = `
            <div style="background: #e8f5e8; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <h3>üîç Debug Monitor Active</h3>
                <p>Monitoring console errors, promise rejections, and window errors for parentNode issues.</p>
                <p><strong>Status:</strong> <span style="color: green;">MONITORING</span></p>
                <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h3>üéØ Test Actions:</h3>
                <button onclick="testNavigate()" style="margin: 5px; padding: 10px;">Test Navigate to Admin Telegram</button>
                <button onclick="testRefresh()" style="margin: 5px; padding: 10px;">Test Refresh</button>
                <button onclick="clearErrors()" style="margin: 5px; padding: 10px;">Clear Errors</button>
            </div>
        `
        
        function testNavigate() {
            window.open('http://localhost:8082/admin/telegram', '_blank')
        }
        
        function testRefresh() {
            location.reload()
        }
        
        function clearErrors() {
            errorsDiv.innerHTML = '<p style="color: green;">Errors cleared at ' + new Date().toLocaleTimeString() + '</p>'
        }
    </script>
</body>
</html>
