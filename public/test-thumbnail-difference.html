<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Thumbnail Size Difference</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .image-comparison { display: flex; gap: 20px; flex-wrap: wrap; }
        .image-container { text-align: center; }
        .image-container img { max-width: 200px; border: 2px solid #ddd; }
        .url-display { background: #f0f0f0; padding: 8px; margin: 8px 0; font-size: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>üß™ Thumbnail Size Test</h1>
    
    <div class="test-section">
        <h2>Test News: "TEST APING"</h2>
        <p>Verifying that card-mobile and card-desktop show different images.</p>
        
        <div class="image-comparison">
            <div class="image-container">
                <h3>üì± Card Mobile</h3>
                <img id="mobile-img" src="" alt="Mobile thumbnail" />
                <div class="url-display" id="mobile-url"></div>
            </div>
            
            <div class="image-container">
                <h3>üñ•Ô∏è Card Desktop</h3>
                <img id="desktop-img" src="" alt="Desktop thumbnail" />
                <div class="url-display" id="desktop-url"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import your image utility function
        import { getNewsThumbnail } from './src/utils/imageUtils.js'
        
        // Mock data sesuai Firebase
        const mockNews = {
            title: "TEST APING",
            thumbnails: {
                cardMobile: "https://res.cloudinary.com/df74ywsgg/image/upload/v1752684255/myrajawali/thumbnails/news/cardMobile/1.jpg",
                cardDesktop: "https://res.cloudinary.com/df74ywsgg/image/upload/v1752684262/myrajawali/thumbnails/news/cardDesktop/20211006_075026.jpg"
            }
        }
        
        console.log('üß™ Testing thumbnail generation...')
        
        // Test mobile size
        const mobileUrl = getNewsThumbnail(mockNews, 'card-mobile')
        console.log('üì± Mobile URL:', mobileUrl)
        document.getElementById('mobile-img').src = mobileUrl
        document.getElementById('mobile-url').textContent = mobileUrl
        
        // Test desktop size  
        const desktopUrl = getNewsThumbnail(mockNews, 'card-desktop')
        console.log('üñ•Ô∏è Desktop URL:', desktopUrl)
        document.getElementById('desktop-img').src = desktopUrl
        document.getElementById('desktop-url').textContent = desktopUrl
        
        // Check if they are different
        if (mobileUrl !== desktopUrl) {
            console.log('‚úÖ SUCCESS: Mobile and Desktop thumbnails are DIFFERENT!')
            document.querySelector('h2').innerHTML += ' ‚úÖ DIFFERENT IMAGES'
            document.querySelector('h2').style.color = 'green'
        } else {
            console.log('‚ùå PROBLEM: Mobile and Desktop thumbnails are the SAME!')
            document.querySelector('h2').innerHTML += ' ‚ùå SAME IMAGES'
            document.querySelector('h2').style.color = 'red'
        }
    </script>
</body>
</html>
