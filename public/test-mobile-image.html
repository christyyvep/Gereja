<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 200px; border: 2px solid #ddd; display: block; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Mobile Image Loading Test</h1>
    
    <div class="test-container">
        <h2>Testing cardMobile URL</h2>
        <p><strong>URL:</strong> <span id="mobile-url"></span></p>
        
        <img id="mobile-test" src="" alt="Mobile test image" />
        
        <div id="mobile-status" class="status"></div>
    </div>
    
    <div class="test-container">
        <h2>Testing cardDesktop URL (for comparison)</h2>
        <p><strong>URL:</strong> <span id="desktop-url"></span></p>
        
        <img id="desktop-test" src="" alt="Desktop test image" />
        
        <div id="desktop-status" class="status"></div>
    </div>

    <script>
        // URLs from Firebase data
        const mobileURL = "https://res.cloudinary.com/df74ywsgg/image/upload/v1752684255/myrajawali/thumbnails/news/cardMobile/1.jpg"
        const desktopURL = "https://res.cloudinary.com/df74ywsgg/image/upload/v1752684262/myrajawali/thumbnails/news/cardDesktop/20211006_075026.jpg"
        
        // Display URLs
        document.getElementById('mobile-url').textContent = mobileURL
        document.getElementById('desktop-url').textContent = desktopURL
        
        // Test mobile image
        const mobileImg = document.getElementById('mobile-test')
        const mobileStatus = document.getElementById('mobile-status')
        
        mobileImg.onload = function() {
            mobileStatus.className = 'status success'
            mobileStatus.textContent = `‚úÖ SUCCESS: Image loaded (${this.naturalWidth}x${this.naturalHeight})`
        }
        
        mobileImg.onerror = function() {
            mobileStatus.className = 'status error'
            mobileStatus.textContent = '‚ùå ERROR: Failed to load image'
        }
        
        mobileImg.src = mobileURL
        
        // Test desktop image
        const desktopImg = document.getElementById('desktop-test')
        const desktopStatus = document.getElementById('desktop-status')
        
        desktopImg.onload = function() {
            desktopStatus.className = 'status success'
            desktopStatus.textContent = `‚úÖ SUCCESS: Image loaded (${this.naturalWidth}x${this.naturalHeight})`
        }
        
        desktopImg.onerror = function() {
            desktopStatus.className = 'status error'
            desktopStatus.textContent = '‚ùå ERROR: Failed to load image'
        }
        
        desktopImg.src = desktopURL
        
        console.log('üß™ Testing image loading...')
        console.log('üì± Mobile URL:', mobileURL)
        console.log('üñ•Ô∏è Desktop URL:', desktopURL)
    </script>
</body>
</html>
