<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Button - MyRajawali</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
        }
        .btn { 
            background: #dc2626; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        .btn:hover { background: #b91c1c; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîç Debug Admin Button</h1>
    <p>Tool untuk memeriksa dan memperbaiki masalah admin button di MyRajawali.</p>
    
    <div class="test-section">
        <h2>1. Cek LocalStorage</h2>
        <button class="btn" onclick="checkLocalStorage()">Cek User Data</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Set User Sebagai Admin</h2>
        <button class="btn" onclick="setUserAsAdmin()">Force Set Admin Role</button>
        <div id="admin-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Router Navigation</h2>
        <button class="btn" onclick="testAdminRoute()">Test Navigate to /admin</button>
        <div id="router-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Clear All Data & Refresh</h2>
        <button class="btn" onclick="clearAndRefresh()">Clear Data & Refresh</button>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            try {
                const user = JSON.parse(localStorage.getItem('user') || 'null');
                const myRajawaliUser = JSON.parse(localStorage.getItem('myrajawali_user') || 'null');
                
                result.innerHTML = `
                    <div class="info">
                        <strong>localStorage 'user':</strong><br>
                        ${user ? JSON.stringify(user, null, 2) : 'null'}<br><br>
                        <strong>localStorage 'myrajawali_user':</strong><br>
                        ${myRajawaliUser ? JSON.stringify(myRajawaliUser, null, 2) : 'null'}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function setUserAsAdmin() {
            const result = document.getElementById('admin-result');
            try {
                // Get current user
                let user = JSON.parse(localStorage.getItem('user') || 'null');
                
                if (!user) {
                    // Create a test admin user if no user exists
                    user = {
                        id: 'test-admin-id',
                        nama: 'Test Admin',
                        email: 'admin@test.com',
                        role: 'admin',
                        createdAt: new Date().toISOString()
                    };
                } else {
                    // Update existing user to admin
                    user.role = 'admin';
                }
                
                // Set in both localStorage keys
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('myrajawali_user', JSON.stringify(user));
                
                result.innerHTML = `
                    <div class="success">
                        ‚úÖ User berhasil diset sebagai admin!<br>
                        Role: ${user.role}<br>
                        Nama: ${user.nama}<br>
                        <em>Silakan refresh halaman untuk melihat perubahan.</em>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function testAdminRoute() {
            const result = document.getElementById('router-result');
            try {
                // Try to navigate to admin route
                const adminUrl = 'http://localhost:8080/admin/dashboard';
                
                result.innerHTML = `
                    <div class="info">
                        üîç Testing admin route...<br>
                        Trying to open: <a href="${adminUrl}" target="_blank">${adminUrl}</a><br>
                        <em>Klik link di atas untuk test navigation ke admin panel.</em>
                    </div>
                `;
                
                // Open in new tab
                window.open(adminUrl, '_blank');
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function clearAndRefresh() {
            try {
                localStorage.clear();
                alert('‚úÖ All data cleared! Halaman akan di-refresh.');
                location.reload();
            } catch (error) {
                alert('‚ùå Error clearing data: ' + error.message);
            }
        }
        
        // Auto-run localStorage check on page load
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
