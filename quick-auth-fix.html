<!DOCTYPE html>
<html>
<head>
    <title>Quick Fix - Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .btn { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Quick Auth Fix Test</h1>
    
    <button class="btn" onclick="testAuthService()">Test Auth Service</button>
    <button class="btn" onclick="forceAdminLogin()">Force Admin Login</button>
    <button class="btn" onclick="clearStorage()">Clear Storage</button>
    
    <div id="results"></div>

    <script type="module">
        let authModule = null;
        
        async function loadAuthModule() {
            try {
                authModule = await import('./src/services/auth-hybrid.js');
                console.log('‚úÖ Auth module loaded:', Object.keys(authModule));
                return true;
            } catch (error) {
                console.error('‚ùå Failed to load auth module:', error);
                return false;
            }
        }
        
        window.testAuthService = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">‚è≥ Testing auth service...</div>';
            
            try {
                const loaded = await loadAuthModule();
                if (!loaded) {
                    throw new Error('Failed to load auth module');
                }
                
                const { getCurrentUser, isLoggedIn, loginUser } = authModule;
                
                results.innerHTML = `
                    <div class="result success">
                        ‚úÖ Auth module loaded successfully!<br>
                        ‚Ä¢ getCurrentUser: ${typeof getCurrentUser}<br>
                        ‚Ä¢ isLoggedIn: ${typeof isLoggedIn}<br>
                        ‚Ä¢ loginUser: ${typeof loginUser}<br>
                        ‚Ä¢ Current user: ${getCurrentUser()?.nama || 'None'}<br>
                        ‚Ä¢ Is logged in: ${isLoggedIn()}
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        ‚ùå Auth service test failed:<br>
                        ${error.message}
                    </div>
                `;
            }
        };
        
        window.forceAdminLogin = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">‚è≥ Force admin login...</div>';
            
            try {
                if (!authModule) {
                    await loadAuthModule();
                }
                
                const { loginUser } = authModule;
                const result = await loginUser('admin', 'admin123');
                
                results.innerHTML = `
                    <div class="result success">
                        ‚úÖ Admin login successful!<br>
                        User: ${result.user.nama}<br>
                        Role: ${result.user.role}<br>
                        Session: ${result.session.sessionId}
                    </div>
                `;
                
                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = '/admin/renungan';
                }, 2000);
                
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        ‚ùå Force admin login failed:<br>
                        ${error.message}
                    </div>
                `;
            }
        };
        
        window.clearStorage = function() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('results').innerHTML = '<div class="result success">‚úÖ Storage cleared!</div>';
        };
        
        // Auto test on load
        window.addEventListener('load', () => {
            testAuthService();
        });
    </script>
</body>
</html>
