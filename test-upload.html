<!DOCTYPE html>
<html>
<head><title>Test Cloudinary Upload</title></head>
<body>
  <h3>Test Upload ke myrajawali/thumbnails/news/card-mobile</h3>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="testUpload()">Test Upload</button>
  <div id="result"></div>
  
  <script>
    async function testUpload() {
      const file = document.getElementById('fileInput').files[0]
      if (!file) return alert('Pilih file dulu')
      
      const formData = new FormData()
      formData.append('file', file)
      formData.append('folder', 'myrajawali/thumbnails/news/card-mobile')
      
      try {
        console.log('Uploading...', file.name)
        const response = await fetch('https://api.cloudinary.com/v1_1/df74ywsgg/image/upload', {
          method: 'POST',
          body: formData
        })
        
        const result = await response.json()
        console.log('✅ Upload result:', result)
        
        document.getElementById('result').innerHTML = `
          <h4>Upload Sukses!</h4>
          <p>URL: <a href="${result.secure_url}" target="_blank">${result.secure_url}</a></p>
          <img src="${result.secure_url}" style="max-width: 300px; height: auto;">
        `
      } catch (error) {
        console.error('❌ Upload failed:', error)
        document.getElementById('result').innerHTML = `<p style="color: red;">Upload failed: ${error.message}</p>`
      }
    }
  </script>
</body>
</html>
